<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Requestor Register </title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <h1 style="text-align: center; margin-top:100px;">Requestor Register</h1>
    </div>
    <div class='container' style='margin-top:100px;'>

        <form id='requestor_register_form'>
            
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">The name that is first</div>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">The name that is last</div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name='username'>
                    <div id="emailHelp" class="form-text">The name that is used</div>
                </div>

                <div class="mb-3">
                    <label for="teleid" class="form-label">Tele Handle</label>
                    <input type="text" class="form-control" id="teleid" aria-describedby="emailHelp" name='teleid'>
                    <div id="emailHelp" class="form-text">Your Telegram handle with the @, e.g. @MikeOxlaung</div>
                </div>

            <button type="submit" class="btn btn-primary" value='Register'>Register</button>

        </form>


    </div>
    

    <label id="error" class="text-danger"></label>
    <script>
        // Helper function to display error message
        function showError(message) {
            // Display an error under the the predefined label with error as the id
            $('#error').text(message);
        }

        $("#requestor_register_form").submit(async (event) => {
            //Prevents screen from refreshing when submitting
            event.preventDefault();

            var serviceURL = "http://10.124.135.125:5005/register"
            //"http://127.0.0.1:5005/register"; //will eventually be requestor microservice [POST]

            //Get form data 
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var username = $('#username').val();
            var teleid = $("#teleid").val();
            var requestor_id = null;

            // form the POST url which includes the dynamic isbnNumber
            console.log(JSON.stringify({ firstname: firstname, lastname: lastname, username: username, tele_id: teleid }))
            try {
                const response =
                    await fetch(
                        serviceURL, {
                        method: 'POST',
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({first_name: firstname, last_name: lastname, username: username, tele_id: teleid })
                    });
                const data = await response.json();

                if (response.ok) {
                    // relocate to home page
                    window.location.replace("requestor_login.html"); //will return to requestor home page
                    return false;
                } else {
                    console.log(data);
                    showError(data.message);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                    ("There is a problem registering the requestor, please try again later. " + error);

            } // error
            });
    </script>

    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>

</body>

</html>
