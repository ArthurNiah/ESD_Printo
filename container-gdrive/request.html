<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Create Request</title>

    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      /* Full-width inputs */
      input[type=text], input[type=password], input[type=number], input[type=radio] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      /* Set a style for all buttons */
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      /* Add a hover effect for buttons */
      button:hover {
        opacity: 0.8;
      }
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
</head>
  <body>

    <div class="container-fluid">
      <h1 class="display-4 text-center m-5">Create Request</h1>
        <div class="container-fluid border p-4 w-75">
          <form action="fileupload" class="decor" method="post" enctype="multipart/form-data">
            <div class="form-inner">
              <h1>Enter Location</h1>

              <input type="text" placeholder= "Enter your location" name="location" id="location">
              <input type="number" id="no_of_copies" name="no_of_copies" min="1" max="100">
              
              <h1>Printing Options:</h1>
              <h2>Color</h2>
              <input type="radio" id="color" name="color" value="non_color">Black/White
              <input type="radio" id="color" name="color" value="color">Color<br>

              <!-- <input type="radio" class="btn-check" name="color" value="non_color" id="success-outlined" autocomplete="off">
              <label class="btn btn-outline-secondary" for="success-outlined">Black/White</label>
              
              <input type="radio" class="btn-check" name="color" value="color" id="danger-outlined" autocomplete="off">
              <label class="btn btn-outline-success" for="danger-outlined">Color</label> -->
              
              <h2>Paper Size</h2>
              <input type="radio" id="size" name="size" value="A3">A3
              <input type="radio" id="size" name="size" value="A4">A4<br>
              <h2>Sides</h2>
              <input type="radio" id="single_or_double" name="single_or_double" value="Single">Single-Sided
              <input type="radio" id="single_or_double  " name="single_or_double" value="Double">Double-Sided<br>
        <h2>Additional Remarks</h2>
        <textarea placeholder="Message..." rows="5"  name="comments" id="comments"></textarea>
        <input type="file" name="filetoupload"><br>
        <input type="submit">Submit 
      </div>
    </div>
  </div>
</div>
    </form>
  </body>
</html>
