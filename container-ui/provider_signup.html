<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">
  
      <title>Provider Signup</title>
  
      <!-- Bootstrap libraries -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <style>
        /* Full-width inputs */
        input[type=text], input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        
        /* Set a style for all buttons */
        button {
          background-color: #04AA6D;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
          span.psw {
            display: block;
            float: none;
          }
        }
      </style>

  </head>

  <body>

    <div class="container-fluid mb-5">
      <h1 class="display-4 text-center m-5">Provider Signup</h1>
      
      <div class="container-fluid border p-4 w-75 mb-0">

        <!-- FORM -->
        <form action="requestor_signup_action" method="post" class="mb-0">
          
          <!-- first name -->
          <div class="mb-3">
            <label for="first_name" class="form-label display-6 m-0" style="font-size: 18px;"><strong>First Name</strong></label>
            <input type="text" class="form-control rounded-3" id="first_name" placeholder="Enter First Name" name="first_name" required>
          </div>

          <!-- last name -->
          <div class="mb-3">
            <label for="last_name" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Last Name</strong></label>
            <input type="text" class="form-control rounded-3" id="last_name" placeholder="Enter Last Name" name="last_name" required>
          </div>

          <!-- username -->
          <div class="mb-3">
            <label for="username" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Username</strong></label>
            <input type="text" class="form-control rounded-3" id="username" placeholder="Enter Username" name="username" required>
          </div>

          <!-- Telegram ID -->
          <div class="mb-3">
            <label for="tele_id" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Telegram ID</strong></label>
            <input type="text" class="form-control rounded-3" id="tele_id" placeholder="Enter Telegram ID" name="tele_id" required>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label for="location" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Location</strong></label>
            <input type="text" class="form-control rounded-3" id="location" placeholder="Enter Location" name="location" required>
          </div>

          <!-- Chat ID -->
          <div class="mb-3">

            <!-- Label and Modal Button -->
            <div class="d-flex justify-content-start">

              <div class="d-flex align-items-center">
                <label for="location" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Chat ID</strong></label>
              </div>
              
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-info btn-sm w-auto ms-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                What is Chat ID?
              </button>

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Obtain a Chat ID</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      A Chat ID is needed to accept requests. To obtain a Chat ID, please follow these instructions:

                      <br>1. Go to this <a href="https://t.me/myidbot" target="_blank">IDBot</a> on Telegram.
                      <br>2. Type "/getid" to obtain a Chat ID.
                      <br>3. Copy the given Chat ID into the textbox below.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- text input -->
            <input type="text" class="form-control rounded-3" id="chat_id" placeholder="Enter Chat ID" name="chat_id" required>

          </div>
              
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label display-6 m-0" style="font-size: 18px;"><strong>Password</strong></label>
            <input type="password" class="form-control rounded-3" id="password" placeholder="Enter Password" name="password" required>
          </div>

          <!-- Sign up Button -->
          <button class="rounded-3 btn btn-success p-2 display-6 mt-0" type="submit" style="font-size: 15px;">Sign up</button>

        </form><!-- FORM ENDS -->
    


        <div class="d-flex m-0 flex-row">
        
          <!-- Login button -->
          <div class="d-grid col-6">
            <a href="provider_login" class="btn btn-outline-primary fs-6 rounded-3 display-6" style="font-size: 15px;">Already have an account?</a>
          </div>
          
          <!-- Cancel button -->
          <div class="d-grid col-6">
            <a href="home" class="btn btn-outline-danger fs-6 rounded-3 display-6" style="font-size: 15px;">Cancel</a>
          </div>

        </div>
    
      </div>
    
    </div>

     <!-- Javascript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
