<body>
    
    <body>
        <div id="main-container" class="container">
            <h1 class="display-4">Request Listing</h1>
            <table class='table table-striped border-1'>
                <thead class='table-dark'>
                    <tr>
                        <th>Provider ID</th>
                        <th>Requestor ID</th>
                    </tr>
                </thead>
                <tbody id="booksTable"></tbody>
      </table>
            <a id="addBookBtn" class="btn btn-primary" 
         href="add-book.html">Add a book</a>
        </div>
    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script 
       src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
       integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
       crossorigin='anonymous'></script>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://0.0.0.0:5003/get_all_request_by_id/2";
            
            try {
                console.log('2')
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                console.log(result)
                 if (response.status === 200) {
                    // success case
                    var requests = result.data.request; //the array is in books within data of 
                                                   // the returned result
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    for (const request of requests) {
                       eachRow ="<td>" + request.requestor_id + "</td>" +
                                "<td>" + request.provider_id + "</td>" 
                       rows += "<tr>" + eachRow + "</tr>";
                    }
                        // add all the rows to the table
                        $('#booksTable').append(rows);
                    } else if (response.status == 404) {
                        // No books
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
        ('There is a problem retrieving books data, please try again later.<br />' + error);
                } // error
        });
    </script>
    
</body>
