<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
 
    <title>All Requests</title>
 
    <link rel="stylesheet" href="">
    <!-- Bootstrap libraries -->
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
       rel='stylesheet'
       integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
       crossorigin='anonymous'>
 
    <!-- Latest compiled and minified JavaScript -->
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <style>

        .modal-dialog {
        height: 80% !important;
        padding-top:10%;
        }

        .modal-content {
        height: 100% !important;

        }

        .modal-body {
        height: 80%;

        span{
            margin-bottom: 20%;
            margin-top: 20%;
        }

        .card{
            margin-top:20%;
        }

            margin-left: 10%;
            margin-right: 10%;
        }

            margin-top:100px;

        }

    </style>
</head>
 
<body>
    
    <div class="d-flex justify-content-end mt-1">

        <a href="fileuploadui" role="button" class="me-0 btn btn-outline-info">Create New Request</a>
        
        <form action="requestor_login" method="get">
            <button onclick="signout()" class="btn btn-outline-warning">Signout</button>
        </form>

    </div>

        <div id="main-container" class="container">
            <h1 class="display-4 text-center mt-4">Your Current Requests</h1>
            <div id="request-results" class="row justify-content-center mt-0">
    
            </div>
        </div>
    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script 
       src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
       integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
       crossorigin='anonymous'></script>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        var requestor_id= get_requestor_id();
        sessionStorage.setItem('requestor_id', requestor_id)  
        console.log(sessionStorage.getItem('requestor_id'))
        $(async() => {          
            // Change serviceURL to your own
            var serviceURL = "http://localhost:5003/get_all_request_by_id/" + sessionStorage.getItem('requestor_id');
            // var serviceURL = "http://localhost:5003/get_request_by_status";
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                console.log(result)
                 if (response.status === 200) {
                        // success case
                        var requests = result.data.request; //the array is in books within data of the returned result
                        // // for loop to setup all table rows with obtained book data

                        for (let i = 1; i < size+1; i++) {
                            html = `
                            <div class="col d-flex justify-content-center text-center mt-2" id=${requests[i].request_id} value=${requests[i].request_id}>
                            <div class="animate__animated animate__fadeInDown animate__delay-${i}s card" style="width: 18rem;>
                                <div class="card-body ms-3">
                                    <div class="mt-2">
                                        <h2 class="card-title mx-auto text-success">New Request</h2>
                                    </div>
                                    
                                    <h6 class="card-subtitle mb-2 text-muted ms-2">${requests[i].location_name}</h6>
                                    <span class="lead fs-4 card-text mx-auto" style="text-align:center;">${requests[i].comments}</span>


                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-success mt-2 mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Details
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                        <div class="modal-header d-flex justify-content-center">
                                            <h5 class="modal-title" id="exampleModalLabel">Your Request Details</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>

                                        <div class="modal-body d-flex flex-column">
                                            <h3 class="lead card-text p-2 ms-3 mt-3">Print to contain <strong style="color:green;">${requests[i].color}</strong></h3>
                                            <h3 class="lead card-text p-2 ms-3 mt-3"><strong style="color:green;">${requests[i].no_of_copies}</strong> copies</h3>
                                            <h3 class="lead card-text p-2 ms-3 mt-3"><strong style="color:green;">${requests[i].size}</strong> size</h3>
                                            <h3 class="lead card-text p-2 ms-3 mt-3"><strong style="color:green;">${requests[i].single_or_double}</strong> sided printing</h3>
                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                </div>`
                            document.getElementById("request-results").innerHTML += html
                        }                    
                    } else if (response.status == 404) {
                        // No books
                        showError(result.message);
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
        ('There is a problem retrieving books data, please try again later.<br />' + error);
                } // error
        });

        function signout(){
            sessionStorage.clear()
        }
        function get_requestor_id(){
            var URL= window.location.href
            var INDEX= URL.lastIndexOf('=')
            var requestor_id= URL.slice(INDEX+1)
            return requestor_id
        }  
    </script>
    
</body>
 
</html>
