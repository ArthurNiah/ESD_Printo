<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle d-block">
        <h2 class="display-1 text-center mt-4">Welcome to Printo.</h2>
        <h2 class="display-6 text-center m-0">What do you want to do today?</h2>

        <div class="d-flex justify-content-center flex-wrap mt-5">
            
            <!-- PROVIDER CARD -->
            <div class="card m-4 p-1" style="width: 18rem;">
                
                <img src="images/print_pic.jpg" class="card-img-top">
                
                <div class="card-body">
                    <h5 class="card-title text-center display-6"><b>PROVIDER</b></h5>
                    <p class="card-text text-center lead">Let others use my printer</p>

                    <!-- buttons -->
                    <div class="d-grid gap-2">
                        <a href="provider_login.html" class="btn btn-primary">Login</a>
                        <a href="provider_signup.html" class="btn btn-success">Sign up</a>
                    </div>
                </div>
            </div>
                    
            <!-- REQUESTOR CARD -->
            <div class="card m-4 p-1" style="width: 18rem;">

                <img src="images/DESK.png" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title text-center display-6"><b>REQUESTOR</b></h5>
                    <p class="card-text text-center lead">Use another person's printer</p>

                    <!-- buttons -->
                    <div class="d-grid gap-2">
                        <a href="requestor_login.html" class="btn btn-primary">Login</a>
                        <a href="requestor_signup.html" class="btn btn-success">Sign up</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
