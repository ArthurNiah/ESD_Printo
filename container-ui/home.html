<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Home</title>
    <style>
        /* All delay classes will take 2x longer to start */
        :root {
            --animate-delay: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle d-block">
        <h2 class="display-1 text-center mt-4 animate__animated  animate__fadeInDown animate__delay-1s">Welcome to
            Printo.</h2>
        <h2 class="display-6 text-center m-0 animate__animated  animate__fadeInDown animate__delay-3s">What do you want
            to do today?</h2>

        <div class="d-flex justify-content-center flex-wrap mt-5">

            <!-- PROVIDER CARD -->
            <div class="card m-4 p-1 animate__animated  animate__fadeInLeft" style="width: 18rem;">

                <img src="images/print_pic.jpg" class="card-img-top">

                <div class="card-body ">
                    <h5 class="card-title text-center display-6"><b>PROVIDER</b></h5>
                    <p class="card-text text-center lead">Let others use my printer</p>

                    <!-- buttons -->
                    <div class="d-grid gap-2">
                        <a href="provider_login.html" class="btn btn-primary">Login</a>
                        <a href="provider_signup.html" class="btn btn-success">Sign up</a>
                    </div>
                </div>
            </div>

            <!-- REQUESTOR CARD -->
            <div class="card m-4 p-1 animate__animated  animate__fadeInRight" style="width: 18rem;">

                <img src="images/DESK.png" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title text-center display-6"><b>REQUESTOR</b></h5>
                    <p class="card-text text-center lead">Use another person's printer</p>

                    <!-- buttons -->
                    <div class="d-grid gap-2">
                        <a href="requestor_login" class="btn btn-primary">Login</a>
                        <a href="requestor_signup" class="btn btn-success">Sign up</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
