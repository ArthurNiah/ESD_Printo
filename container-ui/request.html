<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Create Request</title>

    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      /* Full-width inputs */
      input[type=text], input[type=password], input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      /* Set a style for all buttons */
      button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
</head>

<div class="container-fluid">
  <h1 class="display-4 text-center m-5">Create a Request</h1>
    <div class="container-fluid border p-4 w-75 mb-5" style="background-color: rgb(135,206,250,0.2);">
       
      <form action="fileupload" class="decor" method="post" enctype="multipart/form-data">
        <div class="form-inner">
          <input type="hidden" name="requestor_id" id="requestor_id"> 
          
          <!-- NEW LOCATION -->
          <div class="mb-3">
            <label for="no_of_copies" class="form-label display-6 mb-0" style="font-size: 20px;"><strong>Location</strong></label>
            <input type="text" class="form-control rounded-3 mb-3" name="location" id="location" placeholder= "Enter your location"><br>
          </div>
          
          <!-- NEW NUMBER OF COPIES-->
          <div class="mb-3">
            <label for="no_of_copies" class="form-label display-6 mb-0" style="font-size: 20px;"><strong>Number of Copies</strong></label>
            <input type="number" class="form-control rounded-3 mb-3" id="no_of_copies" name="no_of_copies" min="1" max="100"><br>
          </div>
          
          <!-- NEW OPTIONS -->
            
            <div class="display-6 mb-2" style="font-size: 22px;"><strong>Options</strong></div>
            <div class="display-6 mb-0 mt-3" style="font-size: 20px;">Colour</div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="color" id="black/white" value="no_color">
              <label class="form-check-label" for="black/white" style="font-size: 15px;">Black/White</label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="color" id="color" value="color">
              <label class="form-check-label" for="color" style="font-size: 15px;">Colour</label>
            </div>

            <div class="display-6 mb-0 mt-3" style="font-size: 20px;">Paper Size</div>
              
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="A3" value="A3">
              <label class="form-check-label" for="A3" style="font-size: 15px;">A3</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="A4" value="A4">
              <label class="form-check-label" for="A4" style="font-size: 15px;">A4</label>
            </div>


          <div class="display-6 mb-0 mt-3" style="font-size: 20px;">Sides</div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="single_or_double" id="Single" value="Single">
              <label class="form-check-label" for="Single" style="font-size: 15px;">
                Single-Sided
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="single_or_double" id="Double" value="Double">
              <label class="form-check-label" for="Double" style="font-size: 15px;">
                Double-Sided
              </label>
            </div>

            
            <!-- NEW TEXTAREA -->
            <div class="display-6 mb-0 mt-4" style="font-size: 20px;"><strong>Comments?</strong></div>

            <div class="form-floating mt-1">
              <textarea class="form-control" placeholder="comments" id="comments" name="comments"></textarea>
              <!-- <label for="comments"></label> -->
            </div>

            <!-- NEW FILE UPLOAD -->
            <div class="display-6 mt-3 mb-1" style="font-size: 20px;"><strong>Upload Your File</strong></div>
            <input class="form-control" type="file" id="formFileMultiple" name="filetoupload" multiple>


            <!-- SUBMIT BUTTON -->
            <input type="submit" class="btn btn-primary mt-4" value="Submit"> 
            

      </form>
    </div>
</div>
  
  <script>
    // sessionStorage.clear()
    console.log(sessionStorage.getItem('requestor_id'))
    document.getElementById('requestor_id').value = sessionStorage.getItem('requestor_id')
  </script>
  
  </body>
</html>
